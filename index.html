<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If condition</title>
    <link rel="stylesheet" href="./Assets/css/output.css">
</head>
<body>

    <div class="flex justify-center items-center mt-12">

        <div class="bg-gray-600 rounded-lg px-5 py-9">

            <div class="flex flex-col items-center gap-y-5">

                <label for="" class="text-white font-semibold">Enter Your Snacks Name</label>
                <input type="text" id="userInput" class="px-3 py-1 rounded-md outline-none bg-white shadow-lg text-[14px]" placeholder="Enter your product name">
         

                <button id="btn" class="bg-gray-200 px-4 py-2 rounded-lg">Check Value</button>

            </div>

            <div class=" my-5 text-white font-semibold text-center" id="output">

            </div>
        </div>
    </div>


    
    <script>
       
       const textName = document.getElementById("userInput")

       const actButton = document.getElementById("btn")

       const outputValue = document.getElementById("output")

       actButton.addEventListener("click" , () => {
        
        var inputValue = textName.value  

        if(inputValue ===  "chips"){
            // console.log("it's aviable");

            document.getElementById("output").innerHTML = "it's aviable"
        }
        else if(inputValue === "ice cream"){
            // console.log("it's not aviavle")

            document.getElementById("output").innerHTML = "it's not aviavle"

        }

        else if(inputValue === "choclate"){
            document.getElementById("output").innerHTML = "it's aviable"
        }
        else{
            document.getElementById("output").innerHTML = "sorry, it's not aviable"
        }

       })


       // new files added



       
      

    </script>

   
    
</body>
</html>
